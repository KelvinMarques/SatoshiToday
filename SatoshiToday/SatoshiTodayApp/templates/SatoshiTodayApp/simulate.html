<!-- Main Content -->
<div class="h-5/6 py-5 px-10 flex justify-center items-center w-full">
    <div class="grid grid-cols-2 grid-rows-1 h-full w-full ">
        <div id="content-title" class="w-2/3 col-span-1 my-16">
            <span class="w-full">
                <h1 class="font-bold text-5xl text-black w-full">Simulate your values ​​in Sats at the price you choose
                </h1>
            </span>
        </div>
        <form method="post">
        {% csrf_token %}
            <div
                class="flex flex-col justify-center items-center col-span-1 w-2/3 h-full bg-yellow-400 my-10 rounded-3xl shadow-md p-5 text-3xl pt-32 ">

            <!-- {% comment %} Seletor {% endcomment %} -->
                <div class="flex items-center justify-center mb-3">
                    <!-- {% comment %} <label for="currency" class="font-bold text-lg text-gray-800">Currency</label> {%endcomment %} -->
                    <select id="currency" class="bg-black text-yellow-50  font-medium px-3 py-2 rounded-3xl">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="BRL">BRL</option>
                    </select>


                    <span class=" bg-yellow-400  text-black font-medium pl-3 py-2">
                        $
                    </span>
                    <input id="fiat-value" type="text" value="{{ initial_fiat }}"
                        class="w-28 bg-yellow-400  text-black font-medium px-2 py-2 rounded-md appearance-none [moz-appearance:textfield] focus:outline-none focus:ring-2 focus:ring-transparent   placeholder:text-black"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
                </div>

                <span class="flex items-center justify-center text-5xl">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-10 ">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 7.5 7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5" />                    </svg>

                </span>

                <div class="flex items-center justify-center mb-3 px-5 w-auto rounded-md has-[input:focus-within]:outline has-[input:focus-within]:outline-2 has-[input:focus-within]:-outline-offset-2 has-[input:focus-within]:outline-black">
                    <div id="satoshiLabel" class=" text-black  font-bold px-3 py-2 rounded-3xl">
                        Satoshi
                    </div>


                    <span class=" bg-yellow-400  text-black font-medium pl-3 py-2">
                        $
                    </span>
                    <input id="sats-value" type="text" placeholder="0.00" value="{{ initial_satoshi|floatformat:0 }}"
                        class="w-28 bg-yellow-400  text-black font-medium pl-2 py-2 rounded-md appearance-none [moz-appearance:textfield] focus:outline-none focus:ring-2 focus:ring-transparent   placeholder:text-black"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
                </div>

                <div class="flex justify-center items-center flex-col pt-20">
                    <span class="text-black text-lg">Bitcoin cotation (today)</span>

                    <input id="btc-value" type="text" value="{{btc_price}}"
                        class="w-40 bg-yellow-400  text-black font-medium pl-5  rounded-md appearance-none [moz-appearance:textfield] focus:outline-none focus:ring-2 focus:ring-transparent   placeholder:text-black"
                        oninput="this.value = this.value.replace(/[^0-9.]/g, '')" />
                </div>
                
                <!-- Button Reset -->
                <div class="flex justify-center items-center  flex-row pt-20">
                    <button type="button" 
                        class="text-gray-900 
                                bg-white border
                                border-gray-300
                                focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 font-medium rounded-full 
                                text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">Reset</button>

                </div>

                <div class="w-1/2 h-24 bg-white flex items-center justify-center text-black mt-10">
                    <span>AD</span>
                </div>
            </div>
        </form>    
    </div>

</div>
</div>
</div>
